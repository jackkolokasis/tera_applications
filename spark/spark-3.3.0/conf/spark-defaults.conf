# Default system properties included when running spark-submit.
# This is useful for setting default environmental settings.

# Example:
spark.master                      spark://ampere:7077
spark.eventLog.enabled            true
spark.eventLog.dir /spare/perpap/tera_applications/spark/spark-3.3.0/logs
spark.eventLog.dir /spare/perpap/tera_applications/spark/spark-3.3.0/logs
spark.metrics.conf /spare/perpap/tera_applications/spark/spark-3.3.0/conf/metrics.properties
spark.metrics.conf /spare/perpap/tera_applications/spark/spark-3.3.0/conf/metrics.properties
spark.serializer                  org.apache.spark.serializer.KryoSerializer

spark.executor.extraJavaOptions -server -XX:-ClassUnloading -XX:DEVICE_H2="nvme3n1" -XX:+UseParallelGC -XX:+UseNUMA -XX:ParallelGCThreads=10 -XX:+EnableTeraHeap -XX:TeraHeapSize=1271310319616 -Xms16g -XX:-UseCompressedOops -XX:-UseCompressedClassPointers -XX:+TeraHeapStatistics -Xlogth:teraHeap.txt -XX:TeraHeapPolicy="SparkPrimitivePolicy" -XX:TeraStripeSize=4096 -XX:+ShowMessageBoxOnError -XX:AllocateH2At="/mnt/fmap/" -XX:H2FileSize=751619276800 -XX:+DynamicHeapResizing -XX:TeraDRAMLimit=27273042329 -XX:TeraResizingPolicy=7 -XX:TeraCPUStatsPolicy=1 

spark.teraheap.enabled   true
spark.teraheap.heap.size 1200g

spark.memory.storageFraction 0.9

spark.driver.memory              10g

spark.driver.extraJavaOptions    -server -XX:+UseParallelGC -XX:-EnableTeraHeap -XX:-UseCompressedOops -XX:-UseCompressedClassPointers

spark.network.timeout             10000s
spark.executor.heartbeatInterval  999s
spark.rpc.numRetries              8000
