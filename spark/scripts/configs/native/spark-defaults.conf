# Default system properties included when running spark-submit.
# This is useful for setting default environmental settings.

# Example:
spark.master                      spark://ampere:7077
spark.eventLog.enabled            true
spark.eventLog.dir                $TERA_APPS_HOME/spark/spark-3.3.0/logs
spark.metrics.conf                $TERA_APPS_HOME/spark/spark-3.3.0/metrics.properties
spark.serializer                  org.apache.spark.serializer.KryoSerializer

spark.executor.extraJavaOptions -server -XX:-ClassUnloading -XX:+UseParallelGC -XX:ParallelGCThreads=8 -XX:-ResizeTLAB -XX:-UseCompressedOops -XX:-UseCompressedClassPointers
spark.memory.storageFraction 0.5

spark.driver.memory 10g

spark.driver.extraJavaOptions   -server -XX:+UseParallelGC -XX:-ResizeTLAB -XX:-UseCompressedOops -XX:-UseCompressedClassPointers

spark.network.timeout             10000s
spark.executor.heartbeatInterval  1000s
spark.rpc.numRetries              4000
