# Default system properties included when running spark-submit.
# This is useful for setting default environmental settings.

# Example:
#spark.master                      spark://sith4-fast:7077
spark.master                      spark://ampere:7077
spark.eventLog.enabled            true
#spark.eventLog.dir                /opt/carvguest/asplos23_ae/tera_applications/spark/spark-3.3.0/logs
spark.eventLog.dir                /spare/perpap/tera_applications/spark/spark-3.3.0/logs
#spark.metrics.conf                /opt/carvguest/asplos23_ae/tera_applications/spark/spark-3.3.0/metrics.properties
spark.metrics.conf                /spare/perpap/tera_applications/spark/spark-3.3.0/metrics.properties
spark.serializer                  org.apache.spark.serializer.KryoSerializer
spark.executor.extraJavaOptions   -server -XX:-ClassUnloading -XX:+UseParallelGC -XX:ParallelGCThreads=8 -XX:+EnableTeraHeap -XX:TeraHeapSize=1230508130304 -Xms54g -XX:-UseCompressedOops -XX:-UseCompressedClassPointers -XX:+TeraHeapStatistics -Xlogth:teraHeap.txt -XX:TeraHeapPolicy="SparkPrimitivePolicy" -XX:TeraStripeSize=16 -XX:+ShowMessageBoxOnError -XX:+DynamicHeapResizing

spark.teraheap.enabled   true
spark.teraheap.heap.size 1200g

spark.memory.storageFraction 0.9

spark.driver.memory              10g

spark.driver.extraJavaOptions    -server -XX:+UseParallelGC -XX:-EnableTeraHeap -XX:-UseCompressedOops -XX:-UseCompressedClassPointers

spark.network.timeout             10000s
spark.executor.heartbeatInterval  999s
spark.rpc.numRetries              8000
